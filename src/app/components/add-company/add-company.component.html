<div>
    <form [formGroup]="addCompanyForm">
        <label>Name</label><br/>
        <input type="text" formControlName="name">
        <span *ngIf="addCompanyForm.controls['name'].invalid && addCompanyForm.controls['name'].touched">
            They won't find you on google like this
        </span><br/><br/>

        <label>Email</label><br/>
        <input type="email" formControlName="email">
        <span *ngIf="addCompanyForm.controls['email'].invalid && addCompanyForm.controls['email'].touched">
            That's not an email
        </span><br/><br/>


        <label>Password</label><br/>
        <input type="password" formControlName="password">
        <span *ngIf="addCompanyForm.controls['name'].invalid && addCompanyForm.controls['password'].touched">
            Password can't be blank
        </span><br/><br/>


        <button (click)="addCompany()">Add</button>
    </form>
</div>
